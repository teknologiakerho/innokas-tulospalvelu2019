<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet"
			  href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

			  crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou"
			  rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

		<link href="/live.min.css" rel="stylesheet" />
		<link href="info.css" rel="stylesheet" />

		<script src="/live.min.js"></script>

	<body>

		<div id="carousel">

			<div class="live-res live-fade-in" id="page-rescue-1">

				</div>
				<div id="ranking-rescue-1" class="live-content"></div>
			</div>

			<div class="live-res live-fade-in" id="page-rescue-2">

					<img class="live-dynamic-icon-2x" src="/rescue-logo.svg" />
					<span class="live-header-title">Rescue 2</span>
				</div>
				<div id="ranking-rescue-2" class="live-content"></div>
			</div>

			<div class="live-res live-fade-in" id="page-rescue-3">
				<div class="live-header">
					<img class="live-dynamic-icon-2x" src="/rescue-logo.svg" />
					<span class="live-header-title">Rescue 3</span>
				</div>
				<div id="ranking-rescue-3" class="live-content"></div>
			</div>

		</div>

		<script src="rescue.js"></script>
